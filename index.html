<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>HKHT Naver Map</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: #fff;
      color: #292A30;
      overflow: hidden; /* iframe 내 스크롤 방지 */
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 24px;
      box-sizing: border-box;
    }

    #language-toggle {
      text-align: right;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    #language-toggle button {
      border: none;
      border-radius: 16px;
      padding: 12px 20px;
      margin-left: 12px;
      font-size: 16px;
      cursor: pointer;
      color: #292A30;
      background-color: #D3D6E3;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #language-toggle button.active {
      background-color: #3752DB;
      color: #fff;
    }

    #language-toggle button.inactive {
      background-color: #D3D6E3;
      color: #292A30;
    }

    #language-toggle button:hover:not(.active) {
      background-color: #bbbfc8;
    }

    #map {
      flex-grow: 1;
      min-height: 350px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #address-display {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      color: #292A30;
      font-weight: 300;
      white-space: nowrap;
      overflow-x: hidden;
      user-select: text;
      flex-shrink: 0;
    }

    #address-text {
      font-weight: bold;
      font-size: 18px;
      flex-shrink: 1;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #copy-button {
      background-color: #DCDDE0;
      color: #56585E;
      border: none;
      border-radius: 16px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }

    #copy-button:hover {
      background-color: #c5c7ca;
    }

    /* 인포윈도우 스타일 */
    .infowindow-content {
      padding: 4px 12px !important;
      font-size: 16px !important;
      border-radius: 50px !important;
      background-color: white !important;
      color: #292A30 !important;
      cursor: pointer !important;
      user-select: none !important;
      white-space: nowrap !important;
      font-weight: bold !important;
      max-width: 220px !important;
      box-sizing: border-box !important;
      border: none !important;
      box-shadow: none !important;
      outline: none !important;
      text-decoration: none !important;
      display: inline-block !important;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      #container {
        padding: 16px;
      }

      #language-toggle button {
        padding: 10px 14px;
        font-size: 14px;
        margin-left: 8px;
      }

      #address-display {
        gap: 16px;
      }

      #address-text {
        font-size: 14px;
      }

      #copy-button {
        padding: 8px 14px;
        font-size: 14px;
      }
    }
  </style>

  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zj8vyjsrf7"></script>
</head>
<body>
  <div id="container">
    <div id="language-toggle">
      <button id="btn-ko" onclick="setLanguage('ko')">한국어</button>
      <button id="btn-en" onclick="setLanguage('en')">English</button>
    </div>

    <div id="map"></div>

    <div id="address-display">
      <span id="address-text">Loading address...</span>
      <button id="copy-button" onclick="copyAddress()">복사</button>
    </div>
  </div>

  <script>
    const position = new naver.maps.LatLng(35.8383409525416, 128.502783192828);

    const addressData = {
      ko: '대구광역시 달서구 성서공단로35길 30',
      en: '30, Seongseogongdan-ro 35-gil, Dalseo-gu, Daegu, Republic of Korea'
    };

    const copyText = {
      ko: { button: '복사', success: '복사됨!' },
      en: { button: 'Copy', success: 'Copied!' }
    };

    // 고정 URL (언어 구분 없이 동일 링크)
    const infoWindowURL = 'https://naver.me/xMnw7c4r';

    function detectLanguage() {
      const lang = navigator.language || navigator.userLanguage;
      return lang.startsWith('ko') ? 'ko' : 'en';
    }

    let currentLang = detectLanguage();

    const map = new naver.maps.Map('map', {
      center: position,
      zoom: 16
    });

    const marker = new naver.maps.Marker({
      position: position,
      map: map,
      title: 'HANKOOK HI-TECH'
    });

    let infowindow = new naver.maps.InfoWindow({
      content: makeInfowindowContent(),
      disableAutoPan: false,
      pixelOffset: new naver.maps.Point(0, -40),
    });

    infowindow.open(map, marker);

    // 클릭 시 새 창 열기 및 손가락 커서 적용
    naver.maps.Event.addListener(infowindow, 'domready', () => {
      const iwContent = document.querySelector('.infowindow-content');
      if (iwContent) {
        iwContent.style.cursor = 'pointer';
        iwContent.onclick = () => {
          window.open(infoWindowURL, '_blank', 'noopener');
        };
      }
    });

    // 마커 클릭 시에도 새 창 열기
    naver.maps.Event.addListener(marker, 'click', () => {
      window.open(infoWindowURL, '_blank', 'noopener');
    });

    const addressText = document.getElementById('address-text');
    const copyBtn = document.getElementById('copy-button');
    const btnKo = document.getElementById('btn-ko');
    const btnEn = document.getElementById('btn-en');

    function setLanguage(lang) {
      currentLang = lang;
      addressText.textContent = addressData[lang];
      infowindow.setContent(makeInfowindowContent());
      copyBtn.textContent = copyText[lang].button;

      btnKo.classList.remove('active', 'inactive');
      btnEn.classList.remove('active', 'inactive');

      if (lang === 'ko') {
        btnKo.classList.add('active');
        btnEn.classList.add('inactive');
      } else {
        btnEn.classList.add('active');
        btnKo.classList.add('inactive');
      }
    }

    function makeInfowindowContent() {
      return `<div class="infowindow-content">${addressData[currentLang]}</div>`;
    }

    function copyAddress() {
      const text = addressData[currentLang].replace(/\n/g, ' ');
      const originalText = copyText[currentLang].button;
      const copiedText = copyText[currentLang].success;

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = copiedText;
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    }

    // 초기 언어 설정
    setLanguage(currentLang);
  </script>
</body>
</html>
