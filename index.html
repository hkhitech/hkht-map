<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HKHT Naver Map</title>

  <!-- DM Sans 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: #fff;
      color: #292A30;
      overflow: visible; /* 스크롤 여부 */
    }

    /* 적당한 여백을 위해 body 내부 전체 컨테이너 설정 */
    #container {
      display: flex;
      flex-direction: column;
      height: 50vh;
      padding: 24px;
      box-sizing: border-box;
    }

    #language-toggle {
      text-align: right;
      margin-bottom: 12px;
    }

    #language-toggle button {
      border: none;
      border-radius: 16px;
      padding: 16px 16px;
      margin-left: 12px;
      font-size: 16px;
      cursor: pointer;
      color: #292A30;
      background-color: #D3D6E3;
    }

    #language-toggle button.active {
      background-color: #243BB2;
      color: #FFFFFF;
    }

    #language-toggle button.inactive {
      background-color: #D3D6E3;
      color: #292A30;
    }

    #map {
      flex-grow: 1;
      min-height: 320px;
      border-radius: 16px;
      overflow: hidden;
    }

    #address-display {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      white-space: nowrap; /* 줄바꿈 없이 한 줄 표시 */
      color: #292A30;
      font-size: 18px;
      font-weight: 300;
    }

    #address-text {
      user-select: text;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60vw;
    }

    #copy-button {
      background-color: #DCDDE0;
      color: #56585E;
      border: none;
      border-radius: 16px;
      padding: 16px 16px;
      font-size: 16px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #copy-button:hover {
      background-color: #c5c7ca;
    }

    /* 인포윈도우 스타일 */
    .infowindow-content {
      padding: 4px 12px; /* 타이트한 여백 */
      font-size: 16px;
      border-radius: 50px;
      background-color: white;
      color: #292A30;
      cursor: pointer; /* 손가락 모양 */
      user-select: none;
      white-space: pre-line;
      max-width: 220px;
      box-sizing: border-box;
      /* 테두리 없음 */
      border: none;
      text-decoration: none;
      display: inline-block;
    }
  </style>

  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zj8vyjsrf7"></script>
</head>
<body>
  <div id="container">
    <div id="language-toggle">
      <button id="btn-ko" onclick="setLanguage('ko')">한국어</button>
      <button id="btn-en" onclick="setLanguage('en')">English</button>
    </div>

    <div id="map"></div>

    <div id="address-display">
      <span id="address-text">Loading address...</span>
      <button id="copy-button" onclick="copyAddress()">복사</button>
    </div>
  </div>

  <script>
    const position = new naver.maps.LatLng(35.8383409525416, 128.502783192828);

    const addressData = {
      ko: '대구광역시 달서구 성서공단로35길 30 (한국하이테크)',
      en: '30, Seongseogongdan-ro 35-gil, Dalseo-gu, Daegu, Republic of Korea (HKHT)'
    };

    const copyText = {
      ko: { button: '복사', success: '복사됨!' },
      en: { button: 'Copy', success: 'Copied!' }
    };

    // 고정 URL로 설정 (언어 구분 없이 동일 URL)
    const infoWindowURL = 'https://map.naver.com/p/entry/place/12845535?c=15.00,0,0,0,dh&placePath=/home?from=map&fromPanelNum=1&additionalHeight=76&timestamp=202506220443&locale=ko&svcName=map_pcv5';

    function detectLanguage() {
      const lang = navigator.language || navigator.userLanguage;
      return lang.startsWith('ko') ? 'ko' : 'en';
    }

    let currentLang = detectLanguage();

    const map = new naver.maps.Map('map', {
      center: position,
      zoom: 16
    });

    const marker = new naver.maps.Marker({
      position: position,
      map: map,
      title: 'HANKOOK HI-TECH'
    });

    // 인포윈도우를 클릭 가능한 div로 구성
    let infowindow = new naver.maps.InfoWindow({
      content: makeInfowindowContent()
    });

    infowindow.open(map, marker);

    // 인포윈도우 클릭 시 새 창 열기
    naver.maps.Event.addListener(infowindow, 'domready', () => {
      const iwContent = document.querySelector('.infowindow-content');
      if (iwContent) {
        iwContent.onclick = () => {
          window.open(infoWindowURL, '_blank');
        };
      }
    });

    // 마커 클릭시도 새 창 오픈 (선택사항)
    naver.maps.Event.addListener(marker, "click", function () {
      window.open(infoWindowURL, "_blank");
    });

    const addressText = document.getElementById('address-text');
    const copyBtn = document.getElementById('copy-button');
    const btnKo = document.getElementById('btn-ko');
    const btnEn = document.getElementById('btn-en');

    function setLanguage(lang) {
      currentLang = lang;

      addressText.textContent = addressData[lang];  // 줄바꿈 없이 한줄 텍스트
      infowindow.setContent(makeInfowindowContent());
      copyBtn.textContent = copyText[lang].button;

      btnKo.classList.remove('active', 'inactive');
      btnEn.classList.remove('active', 'inactive');
      if (lang === 'ko') {
        btnKo.classList.add('active');
        btnEn.classList.add('inactive');
      } else {
        btnEn.classList.add('active');
        btnKo.classList.add('inactive');
      }
    }

    function makeInfowindowContent() {
      return `
        <div class="infowindow-content">${addressData[currentLang]}</div>
      `;
    }

    function copyAddress() {
      const text = addressData[currentLang].replace(/\n/g, ' ');
      const originalText = copyText[currentLang].button;
      const copiedText = copyText[currentLang].success;

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = copiedText;
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    }

    setLanguage(currentLang);
  </script>
</body>
</html>
