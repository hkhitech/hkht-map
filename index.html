<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HKHT Naver Map</title>

  <!-- DM Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: #fff;
      color: #292A30;
    }

    #container {
      display: flex;
      flex-direction: column;
      padding: 24px;
      box-sizing: border-box;
      max-width: 480px;
      margin: 0 auto;
    }

    #language-toggle {
      text-align: right;
      margin-bottom: 12px;
    }

    #language-toggle button {
      border: none;
      border-radius: 16px;
      padding: 16px;
      margin-left: 12px;
      font-size: 16px;
      cursor: pointer;
      color: #292A30;
      background-color: #D3D6E3;
      transition: background-color 0.3s ease;
    }

    #language-toggle button.active {
      background-color: #243BB2;
      color: #FFFFFF;
    }

    #language-toggle button.inactive {
      background-color: #D3D6E3;
      color: #292A30;
    }

    #language-toggle button.inactive:hover {
      background-color: #b6b8c1;
    }

    #language-toggle button.active:hover {
      background-color: #3752DB;
    }

    /* iframe을 감싸는 컨테이너: 1:1 비율 유지 */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 정사각형 비율 */
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      display: block;
    }

    #address-display {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      color: #292A30;
      font-weight: 200;
      flex-wrap: wrap;
    }

    #address-text {
      user-select: text;
      font-size: 16px;
      white-space: normal; /* 줄 바꿈 허용 */
      word-break: break-word;
      max-width: 100%;
      flex: 1 1 auto;
    }

    #copy-button {
      background-color: #DCDDE0;
      color: #56585E;
      border: none;
      border-radius: 16px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    #copy-button:hover {
      background-color: #c5c7ca;
    }

    @media (max-width: 768px) {
      #container {
        padding: 16px;
        max-width: 100vw;
      }

      #language-toggle button {
        padding: 12px;
        font-size: 14px;
        margin-left: 8px;
      }

      #address-display {
        gap: 16px;
      }

      #address-text {
        font-size: 14px;
      }

      #copy-button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>

  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zj8vyjsrf7"></script>
</head>
<body>
  <div id="container">
    <div id="language-toggle">
      <button id="btn-ko" onclick="setLanguage('ko')">한국어</button>
      <button id="btn-en" onclick="setLanguage('en')">English</button>
    </div>

    <div class="iframe-container">
      <iframe
        src="https://hkhitech.github.io/hkht-map/"
        title="HKHT Naver Map"
        loading="lazy"
        allowfullscreen
      ></iframe>
    </div>

    <div id="address-display">
      <span id="address-text">Loading address...</span>
      <button id="copy-button" onclick="copyAddress()">복사</button>
    </div>
  </div>

  <script>
    const addressData = {
      ko: '대구광역시 달서구 성서공단로35길 30',
      en: '30, Seongseogongdan-ro 35-gil, Dalseo-gu, Daegu, Republic of Korea'
    };

    const copyText = {
      ko: { button: '복사', success: '복사됨!' },
      en: { button: 'Copy', success: 'Copied!' }
    };

    function detectLanguage() {
      const lang = navigator.language || navigator.userLanguage;
      return lang.startsWith('ko') ? 'ko' : 'en';
    }

    let currentLang = detectLanguage();

    const addressText = document.getElementById('address-text');
    const copyBtn = document.getElementById('copy-button');
    const btnKo = document.getElementById('btn-ko');
    const btnEn = document.getElementById('btn-en');

    function setLanguage(lang) {
      currentLang = lang;
      addressText.textContent = addressData[lang];
      copyBtn.textContent = copyText[lang].button;

      btnKo.classList.remove('active', 'inactive');
      btnEn.classList.remove('active', 'inactive');
      if (lang === 'ko') {
        btnKo.classList.add('active');
        btnEn.classList.add('inactive');
      } else {
        btnEn.classList.add('active');
        btnKo.classList.add('inactive');
      }
    }

    function copyAddress() {
      const text = addressData[currentLang];
      const original = copyText[currentLang].button;
      const success = copyText[currentLang].success;

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = success;
        setTimeout(() => {
          copyBtn.textContent = original;
        }, 2000);
      });
    }

    setLanguage(currentLang);
  </script>
</body>
</html>
