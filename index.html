<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HKHT Naver Map</title>

  <!-- DM Sans 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: #fff;
      color: #292A30;
      overflow: visible;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 60vh; /* 충분히 높여 하단 UI 보이도록 */
      padding: 24px;
      box-sizing: border-box;
      min-height: 400px; /* 최소 높이 */
    }

    /* 언어 선택 버튼 */
    #language-toggle {
      text-align: right;
      margin-bottom: 12px;
    }
    #language-toggle button {
      border: none;
      border-radius: 16px;
      padding: 16px 16px;
      margin-left: 12px;
      font-size: 16px;
      cursor: pointer;
      color: #292A30;
      font-weight: 400;
      background-color: #D3D6E3;
      transition: background-color 0.3s ease;
    }
    #language-toggle button.active {
      background-color: #243BB2;
      color: #FFFFFF;
    }
    #language-toggle button.inactive {
      background-color: #D3D6E3;
      color: #292A30;
    }
    #language-toggle button:hover {
      background-color: #bbbfc8;
    }

    /* 지도 영역 */
    #map {
      flex-grow: 1;
      border-radius: 16px;
      overflow: hidden;
      min-height: 320px;
    }

    /* 주소 및 복사 버튼 영역 */
    #address-display {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      color: #292A30;
      font-weight: 200;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      user-select: none;
    }

    #address-text {
      white-space: nowrap;
      font-size: 18px;
      font-weight: 200;
      flex-shrink: 0;
      max-width: 100vw;
      user-select: text;
    }

    #copy-button {
      background-color: #DCDDE0;
      color: #56585E;
      border: none;
      border-radius: 16px;
      padding: 8px 16px;
      font-size: 16px;
      font-weight: 300;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    #copy-button:hover {
      background-color: #c5c7ca;
    }

    /* 인포윈도우 내용 스타일 */
    .infowindow-content {
      padding: 4px 12px !important; /* 여백 작게 */
      font-size: 16px !important;
      font-weight: 200;
      border-radius: 50px !important;
      background-color: white !important;
      color: #292A30 !important;
      cursor: pointer !important;
      user-select: none !important;
      white-space: pre-line !important;
      max-width: 220px !important;
      box-sizing: border-box !important;
      border: none !important; /* 테두리 완전 제거 */
      outline: none !important;
      text-decoration: none !important;
      display: inline-block !important;
      box-shadow: none !important; /* 그림자 제거 */
    }

    /* 반응형 */
    @media (max-width: 768px) {
      #container {
        height: 70vh;
        padding: 16px;
      }
      #language-toggle button {
        padding: 12px 12px;
        font-size: 14px;
        margin-left: 8px;
      }
      #address-display {
        gap: 16px;
      }
      #address-text {
        font-size: 14px;
      }
      #copy-button {
        padding: 12px 16px;
        font-size: 14px;
      }
    }
  </style>

  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zj8vyjsrf7"></script>
</head>
<body>
  <div id="container">
    <div id="language-toggle" role="region" aria-label="언어 선택">
      <button id="btn-ko" onclick="setLanguage('ko')">한국어</button>
      <button id="btn-en" onclick="setLanguage('en')">English</button>
    </div>

    <div id="map" role="region" aria-label="네이버 지도"></div>

    <div id="address-display" role="region" aria-label="주소 및 복사 버튼">
      <span id="address-text" tabindex="0">Loading address...</span>
      <button id="copy-button" onclick="copyAddress()">복사</button>
    </div>
  </div>

  <script>
    const position = new naver.maps.LatLng(35.8383409525416, 128.502783192828);

    const addressData = {
      ko: '대구광역시 달서구 성서공단로35길 30',
      en: '30, Seongseogongdan-ro 35-gil, Dalseo-gu, Daegu, Republic of Korea'
    };

    const copyText = {
      ko: { button: '복사', success: '복사됨!' },
      en: { button: 'Copy', success: 'Copied!' }
    };

    const infoWindowURL = 'https://naver.me/xMnw7c4r';

    function detectLanguage() {
      const lang = navigator.language || navigator.userLanguage;
      return lang.startsWith('ko') ? 'ko' : 'en';
    }

    let currentLang = detectLanguage();

    const map = new naver.maps.Map('map', {
      center: position,
      zoom: 16
    });

    const marker = new naver.maps.Marker({
      position: position,
      map: map,
      title: 'HANKOOK HI-TECH'
    });

    let infowindow = new naver.maps.InfoWindow({
      content: makeInfowindowContent()
    });

    infowindow.open(map, marker);

    // 인포윈도우 domready 이벤트에서 클릭 이벤트 바인딩 (완전한 새창 열림 보장)
    naver.maps.Event.addListener(infowindow, 'domready', () => {
      const iwContent = document.querySelector('.infowindow-content');
      if (iwContent) {
        iwContent.style.cursor = 'pointer';
        iwContent.onclick = () => {
          window.open(infoWindowURL, '_blank');
        };
      }
    });

    // 마커 클릭 시 새창 열림
    naver.maps.Event.addListener(marker, 'click', () => {
      window.open(infoWindowURL, '_blank');
    });

    const addressText = document.getElementById('address-text');
    const copyBtn = document.getElementById('copy-button');
    const btnKo = document.getElementById('btn-ko');
    const btnEn = document.getElementById('btn-en');

    function setLanguage(lang) {
      currentLang = lang;

      addressText.textContent = addressData[lang];
      infowindow.setContent(makeInfowindowContent());
      copyBtn.textContent = copyText[lang].button;

      btnKo.classList.remove('active', 'inactive');
      btnEn.classList.remove('active', 'inactive');
      if (lang === 'ko') {
        btnKo.classList.add('active');
        btnEn.classList.add('inactive');
      } else {
        btnEn.classList.add('active');
        btnKo.classList.add('inactive');
      }
    }

    function makeInfowindowContent() {
      return `<div class="infowindow-content">${addressData[currentLang]}</div>`;
    }

    function copyAddress() {
      const text = addressData[currentLang].replace(/\n/g, ' ');
      const originalText = copyText[currentLang].button;
      const copiedText = copyText[currentLang].success;

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = copiedText;
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    }

    setLanguage(currentLang);
  </script>
</body>
</html>
