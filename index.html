<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HKHT Naver Map</title>

  <!-- DM Sans 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: #fff;
      color: #292A30;
      overflow: visible;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 50vh;
      padding: 24px;
      box-sizing: border-box;
    }

    #language-toggle {
      text-align: right;
      margin-bottom: 12px;
    }

    #language-toggle button {
      border: none;
      border-radius: 16px;
      padding: 16px 16px;
      margin-left: 12px;
      font-size: 16px;
      cursor: pointer;
      color: #292A30;
      background-color: #D3D6E3;
      transition: background-color 0.3s ease;
    }

    #language-toggle button.active {
      background-color: #243BB2;
      color: #FFFFFF;
    }

    #language-toggle button.inactive {
      background-color: #D3D6E3;
      color: #292A30;
    }

    #language-toggle button:hover {
      background-color: #bbbfc8;
    }

    #map {
      flex-grow: 1;
      min-height: 320px;
      border-radius: 16px;
      overflow: hidden;
    }

    #address-display {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      align-items: center; /* 수직 중앙 정렬 */
      gap: 24px; /* 요소 간 24px 간격 */
      color: #292A30;
      font-weight: 300;
      flex-wrap: nowrap; /* 줄 바꿈 없이 한 줄로 */
      overflow-x: auto; /* 넘칠 때 가로 스크롤 허용 */
      -webkit-overflow-scrolling: touch; /* 모바일 부드러운 스크롤 */
    }

    #address-text {
      user-select: text;
      white-space: nowrap; /* 줄 바꿈 없음 */
      flex-shrink: 0; /* 텍스트 축소 방지 */
      font-size: 18px; /* 기본 데스크톱 폰트 크기 */
    }

    #copy-button {
      background-color: #DCDDE0;
      color: #56585E;
      border: none;
      border-radius: 16px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    #copy-button:hover {
      background-color: #c5c7ca;
    }

    .infowindow-content {
      padding: 4px 12px;
      font-size: 16px;
      border-radius: 50px;
      background-color: white;
      color: #292A30;
      cursor: pointer;
      user-select: none;
      white-space: pre-line;
      max-width: 220px;
      box-sizing: border-box;
      border: none !important; /* 테두리 완전 제거 */
      text-decoration: none;
      display: inline-block;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      #container {
        height: 60vh;
        padding: 16px;
      }

      #language-toggle button {
        padding: 12px 12px;
        font-size: 14px;
        margin-left: 8px;
      }

      #address-display {
        gap: 16px;
      }

      #address-text {
        font-size: 14px; /* 모바일 폰트 크기 */
      }

      #copy-button {
        padding: 12px 16px;
        font-size: 14px;
      }
    }
  </style>

  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zj8vyjsrf7"></script>
</head>
<body>
  <div id="container">
    <div id="language-toggle">
      <button id="btn-ko" onclick="setLanguage('ko')">한국어</button>
      <button id="btn-en" onclick="setLanguage('en')">English</button>
    </div>

    <div id="map"></div>

    <div id="address-display" role="region" aria-label="주소 및 복사 버튼">
      <span id="address-text" tabindex="0">Loading address...</span>
      <button id="copy-button" onclick="copyAddress()">복사</button>
    </div>
  </div>

  <script>
    const position = new naver.maps.LatLng(35.8383409525416, 128.502783192828);

    const addressData = {
      ko: '대구광역시 달서구 성서공단로35길 30',
      en: '30, Seongseogongdan-ro 35-gil, Dalseo-gu, Daegu, Republic of Korea'
    };

    const copyText = {
      ko: { button: '복사', success: '복사됨!' },
      en: { button: 'Copy', success: 'Copied!' }
    };

    const infoWindowURL = 'https://naver.me/xMnw7c4r';

    function detectLanguage() {
      const lang = navigator.language || navigator.userLanguage;
      return lang.startsWith('ko') ? 'ko' : 'en';
    }

    let currentLang = detectLanguage();

    const map = new naver.maps.Map('map', {
      center: position,
      zoom: 16
    });

    const marker = new naver.maps.Marker({
      position: position,
      map: map,
      title: 'HANKOOK HI-TECH'
    });

    let infowindow = new naver.maps.InfoWindow({
      content: makeInfowindowContent()
    });

    infowindow.open(map, marker);

    // 인포윈도우의 DOM 준비 완료 시 클릭 이벤트 할당
    naver.maps.Event.addListener(infowindow, 'domready', () => {
      const iwContent = document.querySelector('.infowindow-content');
      if (iwContent) {
        iwContent.style.cursor = 'pointer';
        iwContent.onclick = () => {
          window.open(infoWindowURL, '_blank');
        };
      }
    });

    // 마커 클릭 시 새 창 열기
    naver.maps.Event.addListener(marker, "click", function () {
      window.open(infoWindowURL, "_blank");
    });

    const addressText = document.getElementById('address-text');
    const copyBtn = document.getElementById('copy-button');
    const btnKo = document.getElementById('btn-ko');
    const btnEn = document.getElementById('btn-en');

    function setLanguage(lang) {
      currentLang = lang;

      addressText.textContent = addressData[lang];
      infowindow.setContent(makeInfowindowContent());
      copyBtn.textContent = copyText[lang].button;

      btnKo.classList.remove('active', 'inactive');
      btnEn.classList.remove('active', 'inactive');
      if (lang === 'ko') {
        btnKo.classList.add('active');
        btnEn.classList.add('inactive');
      } else {
        btnEn.classList.add('active');
        btnKo.classList.add('inactive');
      }
    }

    function makeInfowindowContent() {
      return `
        <div class="infowindow-content">${addressData[currentLang]}</div>
      `;
    }

    function copyAddress() {
      const text = addressData[currentLang].replace(/\n/g, ' ');
      const originalText = copyText[currentLang].button;
      const copiedText = copyText[currentLang].success;

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = copiedText;
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    }

    setLanguage(currentLang);
  </script>
</body>
</html>
