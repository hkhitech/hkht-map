<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HKHT Naver Map</title>

  <!-- DM Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: #fff;
      color: #292A30;
    }

    #container {
      display: flex;
      flex-direction: column;
      min-height: 700px;
      padding: 24px;
      box-sizing: border-box;
    }

    #language-toggle {
      text-align: right;
      margin-bottom: 12px;
    }

    #language-toggle button {
      border: none;
      border-radius: 16px;
      padding: 16px;
      margin-left: 12px;
      font-size: 16px;
      cursor: pointer;
      color: #292A30;
      background-color: #D3D6E3;
      transition: background-color 0.3s ease;
    }

    #language-toggle button.active {
      background-color: #243BB2;
      color: #FFFFFF;
    }

    #language-toggle button.inactive {
      background-color: #D3D6E3;
      color: #292A30;
    }

    #language-toggle button.inactive:hover {
      background-color: #b6b8c1;
    }

    #language-toggle button.active:hover {
      background-color: #3752DB;
    }

    #map {
      flex-grow: 1;
      min-height: 320px;
      border-radius: 16px;
      overflow: hidden;
    }

    #address-display {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      color: #292A30;
      font-weight: 200;
      flex-wrap: wrap;
    }

    #address-text {
      user-select: text;
      font-size: 18px;
      font-weight: 200;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60vw;
    }

    #copy-button {
      background-color: #DCDDE0;
      color: #56585E;
      border: none;
      border-radius: 16px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    #copy-button:hover {
      background-color: #c5c7ca;
    }

    @media (max-width: 768px) {
      #container {
        padding: 16px;
        min-height: 700px;
      }

      #language-toggle button {
        padding: 12px;
        font-size: 14px;
        margin-left: 8px;
      }

      #address-display {
        gap: 16px;
      }

      #address-text {
        font-size: 14px;
        max-width: 100%;
      }

      #copy-button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>

  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zj8vyjsrf7"></script>
</head>
<body>
  <div id="container">
    <div id="language-toggle">
      <button id="btn-ko" onclick="setLanguage('ko')">한국어</button>
      <button id="btn-en" onclick="setLanguage('en')">English</button>
    </div>

    <div id="map"></div>

    <div id="address-display">
      <span id="address-text">Loading address...</span>
      <button id="copy-button" onclick="copyAddress()">복사</button>
    </div>
  </div>

  <script>
    const position = new naver.maps.LatLng(35.8383409525416, 128.502783192828);

    const addressData = {
      ko: '대구광역시 달서구 성서공단로35길 30',
      en: '30, Seongseogongdan-ro 35-gil, Dalseo-gu, Daegu, Republic of Korea'
    };

    const copyText = {
      ko: { button: '복사', success: '복사됨!' },
      en: { button: 'Copy', success: 'Copied!' }
    };

    const mapLink = 'https://naver.me/xMnw7c4r';

    function detectLanguage() {
      const lang = navigator.language || navigator.userLanguage;
      return lang.startsWith('ko') ? 'ko' : 'en';
    }

    let currentLang = detectLanguage();

    const map = new naver.maps.Map('map', {
      center: position,
      zoom: 16
    });

    const marker = new naver.maps.Marker({
      position: position,
      map: map,
      title: 'HKHT'
    });

    const infoWindow = new naver.maps.InfoWindow({
      content: `<a href="${mapLink}" target="_blank" style="
        font-weight: 400;
        font-size: 16px;
        white-space: normal;
        word-break: keep-all;
        max-width: 240px;
        line-height: 1.4;
        padding: 4px 12px;
        display: inline-block;
        color: #292A30;
        text-decoration: none;
      ">${addressData[currentLang]}</a>`
    });

    infoWindow.open(map, marker);

    naver.maps.Event.addListener(marker, "click", () => {
      window.open(mapLink, "_blank");
    });

    const addressText = document.getElementById('address-text');
    const copyBtn = document.getElementById('copy-button');
    const btnKo = document.getElementById('btn-ko');
    const btnEn = document.getElementById('btn-en');

    function setLanguage(lang) {
      currentLang = lang;
      addressText.textContent = addressData[lang];
      infoWindow.setContent(`<a href="${mapLink}" target="_blank" style="
        font-weight: 400;
        font-size: 16px;
        white-space: normal;
        word-break: keep-all;
        max-width: 240px;
        line-height: 1.4;
        padding: 4px 12px;
        display: inline-block;
        color: #292A30;
        text-decoration: none;
      ">${addressData[lang]}</a>`);
      copyBtn.textContent = copyText[lang].button;

      btnKo.classList.remove('active', 'inactive');
      btnEn.classList.remove('active', 'inactive');
      if (lang === 'ko') {
        btnKo.classList.add('active');
        btnEn.classList.add('inactive');
      } else {
        btnEn.classList.add('active');
        btnKo.classList.add('inactive');
      }
    }

    function copyAddress() {
      const text = addressData[currentLang];
      const original = copyText[currentLang].button;
      const success = copyText[currentLang].success;

      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = success;
        setTimeout(() => {
          copyBtn.textContent = original;
        }, 2000);
      });
    }

    setLanguage(currentLang);
  </script>
</body>
</html>
